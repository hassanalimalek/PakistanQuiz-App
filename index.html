<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <div class="text-success display-3 my-4">Pakistan Quiz</div>
        </div>
    </div>
    <!-- score -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your Score <span class="text-success display-4 p-3"><span class="score"></span>%</span> </p>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.Who is the founder of Pakistan</p>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q1" value="A" id="" checked>
                        <label class="form-check-label" for="">Mohammad Ali Jinnah</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q1" value="B" id="">
                        <label class="form-check-label" for="">Sir Syed Ahmed Khan</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q1" value="C" id="">
                        <label class="form-check-label" for="">Allama Iqbal</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which animal is the national animal of pakistan</p>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q2" value="A" id="" checked>
                        <label class="form-check-label" for="">Tiger</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q2" value="B" id="">
                        <label class="form-check-label" for="">Eagle</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q2" value="C" id="">
                        <label class="form-check-label" for="">Markhor</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.In Urdu, the name “Pakistan” literally means</p>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q3" value="A" id="" checked>
                        <label class="form-check-label" for="">Truthful land</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q3" value="B" id="">
                        <label class="form-check-label" for="">Land of the pure</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q3" value="C" id="">
                        <label class="form-check-label" for="">New Land</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. “Pakistan Day” is celebrated each year on</p>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q4" value="A" id="" checked>
                        <label class="form-check-label" for="">14 August</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q4" value="B" id="">
                        <label class="form-check-label" for="">9 August</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q4" value="C" id="" >
                        <label class="form-check-label" for="">23 March</label>
                    </div>

                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5.The national sport of Pakistan is</p>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q5" value="A" id="" checked>
                        <label class="form-check-label" for="">Baseball</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q5" value="B" id="">
                        <label class="form-check-label" for="">Cricket</label>
                    </div>
                    <div class="form-check my-2 text-white-80">
                        <input type="radio" name="q5" value="C" id="">
                        <label class="form-check-label" for="">Hockey</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
